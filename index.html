<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-options">
      <button id="Rock">Rock</button>
      <button id="Paper">Paper</button>
      <button id="Scissors">Scissors</button>
    </div>
    <div class="game-results">
      <h2>Scores</h2>
      <table id="Standings">
        <tr>
          <th>Computer</th> <th>Player</th>
        </tr>
      </table>
      <h2 id="history">History</h2>
    </div>

    <audio data-key="1" src="resources/game-over.wav"></audio>
    <audio data-key="2" src="resources/burn-evil.wav"></audio>
    <audio data-key="3" src="resources/you-win.wav"></audio>
    <audio data-key="4" src="resources/you-lose.wav"></audio>

    <script type="text/javascript" src="scripts.js"> </script>
  </body>
</html>
